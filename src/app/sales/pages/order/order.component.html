<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <div class="grid">
    <div class="col-2">
      <p>Pipe creado por {{ name | mayus: isMayus }}</p>
    </div>
    <div class="col-2">
      <button 
        type="button" 
        pButton 
        label="Mayusculas" 
        class="p-button-text p-button-danger" 
        (click)="toggleMayus()">
      </button>
    </div>
  </div>
  
  
</div>


<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  
  <div class="p-toolbar-group-right">
    
    <button 
      type="button" 
      pButton 
      icon="pi pi-sort" 
      label="Por nombre" 
      class="mr-1" 
      (click)="changeOrder('name')">
    </button>

    <button 
      type="button" 
      pButton 
      icon="pi pi-sort" 
      label="Vuela" 
      class="p-button-success mr-1" 
      (click)="changeOrder('flying')">
    </button>
    <button 
      type="button" 
      pButton 
      icon="pi pi-sort" 
      label="Por color" 
      class="p-button-help mr-1" 
      (click)="changeOrder('color')">
    </button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heros | order : orderBy">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{hero.name}}</td>
              <td>{{hero.flying | flying}}</td>
              <td>{{hero.color | color | titlecase}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heros | slice : 0">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="name">Nombre <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="flying">Vuela <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{hero.name}}</td>
              <td>{{hero.flying | flying}}</td>
              <td>{{hero.color | color | titlecase}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
